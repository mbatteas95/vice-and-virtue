<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Post</h5>
        <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" [(ngModel)]="post.title" class="form-control" id="title" placeholder="Enter title">
       </div>
          <div class="form-group">
            <label for="editor">Description</label>
            <ckeditor [editor]="Editor" id="editor" name="description" [(ngModel)]="post.description">
            </ckeditor>
          </div>
          <button (click)="addPost()" type="button" class="btn btn-simple">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
