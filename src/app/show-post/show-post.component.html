<div class="list-group">

  <a id="postFormat" *ngFor="let post of posts; let index = index" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + index" [attr.aria-expanded]="index === 0" aria-controls="collapseOne">
        <h4 class="mb-1">{{post.title}}</h4>
      </button>
    </div>
    <div *ngIf="index === 0" id="0" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div [innerHTML]="post.description | safeHtml"></div>
      <div class="d-flex w-100 justify-content-between">
        <div>
          <i title="Edit" class="fas fa-edit" (click)="editPost(post)" aria-hidden="true"></i>
          <i (click)="setDelete(post)" data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true"></i>
        </div>

      </div>
    </div>
    <div *ngIf="index !== 0" id="{{index}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
    <div [innerHTML]="post.description | safeHtml"></div>
    <div class="d-flex w-100 justify-content-between">
      <div>
        <i title="Edit" class="fas fa-edit" (click)="editPost(post)" aria-hidden="true"></i>
        <i (click)="setDelete(post)" data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true"></i>
      </div>

    </div>
    </div>
  </a>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure ?
      </div>
      <div class="modal-footer">
        <button #closeBtn (click)="unsetDelete()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="deletePost()" type="button" class="btn btn-simple">Delete</button>
      </div>
    </div>
  </div>
</div>
